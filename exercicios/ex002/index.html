<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar no meio de par de tags de &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> utilize a tag br</p>

    <p>Vamos adicionar símbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &alpha;
    &uparrow;
    &downarrow;
    &rightarrow;
    &leftarrow;
    </p>
    <hr>
    <p>Adicionando emojis:
        &#x1F60E;
        &#x1F440;
        &#x1F525;
    </p>



        
</body>
</html>
